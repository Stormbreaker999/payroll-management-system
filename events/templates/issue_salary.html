<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  {% load static %}
  <link href="{% static 'issue_salary/styles.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'base_styles.css' %}" rel="stylesheet" type="text/css">

  <title>Process Salary</title>
</head>
<body>
  {% include 'base.html' %}
    {% block content %}
    <div id="main">
        <div class="container" id="cont">
            {% if success %} 
            <p>Salary Processed successfully</p>
            {%else%}
            <div id="search">
                <form action="" method="get", id="search">
                    {% csrf_token %}
                    
                    <p><label for="EID">Employee ID :
                    </label>
                    <input type="number" name="EID" id="EID">
                </p><br>
                <p><label for="Attendance">Attendance : </label>
                <input type="number" id="Attendance" name="Attendance"></p><br>
                <p><label for="mon">Select Month : </label>
                    <input type="month" name="mon" id="mon">
                </p><br>
                <button type="submit">Confirm</button>
                </form>
            </div>
            {% if flag %}
            <hr>
            <div><h3>Employee Name : &nbsp;</h3><h4>{{emp.1}}</h4></div>
            <form action="" method="post" id="entry">
                {% csrf_token %}
                
                <p><label for="ID">Emp ID : </label><input type="text" id="ID" name="ID" value={{emp.0}}></p>
                <p><label for="Dept">Dept ID : </label><input type="number" id="Dept" name="Dept" value={{emp.2}}></p>
                <p><label for="Attendance">Attendance : </label><input type="number" name="Attendance" id="Attendace" value={{att}}></p>
                <p><label for="Basic">Gross Salary:</label><input type="number" name="Basic" id="Basic" value={{emp.3}}></p>
                <p><label for="HRA">HRA :</label><input type="number" name="HRA" id="HRA" value={{job.2}}></p>
                <p><label for="TA">TA :</label><input type="number" name="TA" id="TA" value={{job.3}}></p>
                <p><label for="DA">DA :</label><input type="number" name="DA" id="DA" value={{job.4}}></p>
                <p><label for="PF">PF :</label><input type="number" name="PF" id="PF" value={{job.5}}></p>
                <p><label for="IT">IT :</label><input type="number" name="IT" id="IT" value={{job.3}}></p>
                <button type="submit">Submit</button>
            </form>
            {% endif %}
        </div>
        {% endif %}
    </div>

</body>
</html>
{% endblock %}
