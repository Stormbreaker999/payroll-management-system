<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  {% load static %}
  <link href="{% static 'report/PFstyles.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'base_styles.css' %}" rel="stylesheet" type="text/css">

  <title>Home</title>
</head>
<body>
  {% include 'base.html' %}
    {% block content %}
    <div id="main">
    {% if flag %}
        <div class="container" id="cont">
            <form action="" method="post">
                {% csrf_token %}
                <label for="from">From Date : </label>
                <input type="date" name="from" id="from"><br>
                <label for="to">To Date : &nbsp;&nbsp;&nbsp;</label>
                <input type="date" name="to" id="to"><br>
                <button type="submit">View</button>
            </form>
        </div>

    {% else %}
    <div id="content">
        <table>
            <tr>
                <th>Date</th>
                <th>Bank Name</th>
                <th>IFSC Code</th>
                <th>Account No</th>
                <th>PF Amount</th>
            </tr>
            {% for rec in data %}
            <tr>
                <td>{{rec.5}}</td>
                <td>{{rec.3}}</td>
                <td>{{rec.2}}</td>
                <td>{{rec.1}}</td>
                <td>{{rec.4}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}
    </div>
</body>
</html>
{% endblock %}
