<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% load static %}
    <link href="{% static 'new_dep/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base_styles.css' %}" rel="stylesheet" type="text/css">

    <title>Create New Department</title>
</head>
<body>
    {% include 'base.html' %}
    {% block content %}
    <div id="main">
        <div class="container col-md-6" id="cont">
            <h1><u>New Department</u></h1>
            {% if submitted %}
            <h2>New Department has been created successfully.</h2>
            {% else %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <center><button class="button" type="submit">Submit</button></center>
                    
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
{% endblock %}
