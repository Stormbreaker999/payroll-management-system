<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  {% load static %}
  <link href="{% static 'modify_emp/styles.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'base_styles.css' %}" rel="stylesheet" type="text/css">

  <title>Home</title>
</head>
<body>
  {% include 'base.html' %}
    {% block content %}
    <div id="main">
        
    {% if flag %}
       <div class="container" id="cont">
        <form action="" method="get">
          
            <input type="submit" value="Edit Bank Details" name="service">
        </form>
       </div>
    
    {%else%}
      {% if det %}
       <div id="form">
      <form action="" method="post">
        {% csrf_token %}
        <label for="EID">Employee ID : </label>
        <input type="number" name="EID" id="EID"><br>
        <label for="BName">Bank Name : &nbsp;</label>
        <input type="text" name="BName" id="BName"><br>
        <label for="IFSC">IFSC Code : &nbsp;&nbsp;</label>
        <input type="text" name="IFSC" id="IFSC"><br>
        <label for="accno">Account No : </label>
        <input type="number" name="accno" id="accno"><br>
        <button type="submit">Submit</button>
      </form>
      {% else %}
      <form action="" method="post"></form>
         {{form.as_p}}
      {% endif %}
    </div>
    {%endif%}
    </div>
</body>
</html>
{% endblock %}
