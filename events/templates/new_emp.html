<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  {% load static %}
  <link href="{% static 'new_emp/styles.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'base_styles.css' %}" rel="stylesheet" type="text/css">

  <title>Create a New Employee</title>
</head>
<body>
  {% include 'base.html' %}
    {% block content %}
    <div id="main">
        {% if submitted %}
        <h2 id="finish">New Employee Record has been created successfully.</h2>
        {% else %}
        <div class="container form-group" id="cont">
            <h1 id="new"><u>New Employee</u></h1>
            <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <center><button class="button">Submit</button></center>
                    </div>
            </form>
            {% endif %}
        </div>
    </div>
</body>
{% endblock %}
