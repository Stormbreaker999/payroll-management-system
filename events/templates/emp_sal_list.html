<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  {% load static %}
  <link href="{% static 'report/emp_salstyles.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'base_styles.css' %}" rel="stylesheet" type="text/css">

  <title>Home</title>
</head>
<body>
  {% include 'base.html' %}
    {% block content %}
    <div id="main">
        <div class="container" id="cont">
            <table>
                <tr>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Basic Salary</th>
                    <th>HRA</th>
                    <th>DA</th>
                    <th>TA</th>
                    <th>PF</th>
                    <th>IT</th>
                    <th>Extra Allowances</th>
                    <th>Net Salary</th>
                </tr>
            {% for rec in data %}
                <tr>
                    <td>{{rec.0}}</td>
                    <td>{{rec.1}}</td>
                    <td>{{rec.2}}</td>
                    <td>{{rec.3}}</td>
                    <td>{{rec.4}}</td>
                    <td>{{rec.5}}</td>
                    <td>{{rec.6}}</td>
                    <td>{{rec.7}}</td>
                    <td>{{rec.8}}</td>
                    <td>{{rec.9}}</td>
                    
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
{% endblock %}
